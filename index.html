<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>/* Basic resets and base styles for rendered markdown */.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {font-weight: bold;margin-top: 2rem;margin-bottom: 1rem;color: #1a202c; /* gray-900 */} .markdown-body h1 { font-size: 2.25rem; line-height: 2.5rem; } /* text-4xl */.markdown-body h2 { font-size: 1.875rem; line-height: 2.25rem; } /* text-3xl */.markdown-body h3 { font-size: 1.5rem; line-height: 2rem; } /* text-2xl */.markdown-body h4 { font-size: 1.25rem; line-height: 1.75rem; } /* text-xl */.markdown-body h5 { font-size: 1.125rem; line-height: 1.75rem; } /* text-lg */.markdown-body h6 { font-size: 1rem; line-height: 1.5rem; } /* text-base */.markdown-body p {margin-bottom: 1.25rem;line-height: 1.75rem; /* leading-relaxed */color: #2d3748; /* gray-800 */} .markdown-body a {color: #2563eb; /* blue-600 */text-decoration: underline;} .markdown-body a:hover {color: #1d4ed8; /* blue-700 */} .markdown-body ul, .markdown-body ol {margin-bottom: 1.25rem;padding-left: 1.5rem;} .markdown-body ul { list-style-type: disc; } .markdown-body ol { list-style-type: decimal; } .markdown-body li {margin-bottom: 0.5rem;} .markdown-body blockquote {border-left: 0.25rem solid #cbd5e0; /* border-gray-300 */padding-left: 1rem;margin: 1.5rem 0;color: #4a5568; /* gray-700 */} .markdown-body pre {background-color: #2d3748; /* gray-800 */color: #e2e8f0; /* gray-200 */padding: 1rem;border-radius: 0.375rem; /* rounded-md */overflow-x: auto;margin-bottom: 1.25rem;} .markdown-body code {font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;font-size: 0.875em; /* text-sm relative to parent */} .markdown-body p code, .markdown-body li code, .markdown-body blockquote code {background-color: #e2e8f0; /* gray-200 */color: #2d3748; /* gray-800 */padding: 0.2em 0.4em;border-radius: 0.25rem; /* rounded */} .markdown-body table {width: 100%;border-collapse: collapse;margin-bottom: 1.25rem;font-size: 0.875rem; /* text-sm */} .markdown-body th, .markdown-body td {border: 1px solid #e2e8f0; /* border-gray-200 */padding: 0.75rem; /* p-3 */text-align: left;} .markdown-body th {background-color: #f7fafc; /* gray-50 */font-weight: bold;color: #1a202c; /* gray-900 */} .markdown-body img {max-width: 100%;height: auto;display: block; /* to remove extra space below image */margin-top: 1rem;margin-bottom: 1rem;border-radius: 0.25rem; /* rounded */} .markdown-body hr {border-top: 1px solid #e2e8f0; /* border-gray-200 */margin-top: 2rem;margin-bottom: 2rem;}</style></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 md:p-8"><h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Markdown Viewer</h1><div id="markdown-output" class="markdown-body bg-white shadow-md rounded-lg p-6 md:p-8 text-gray-700 leading-relaxed"> <!-- Markdown will be rendered here --><p class="text-center text-gray-500">Loading markdown content...</p></div></div><script>document.addEventListener('DOMContentLoaded', async () => {const outputDiv = document.getElementById('markdown-output');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`Failed to fetch input.md: ${response.statusText}`);}const markdownText = await response.text();outputDiv.innerHTML = marked.parse(markdownText);} catch (error) {console.error('Error loading or parsing markdown:', error);outputDiv.innerHTML = `<p class="text-red-500">Error loading content: ${error.message}</p>`;}});</script></body></html>
